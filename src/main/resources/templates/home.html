<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Falsi Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript" th:src="@{/js/notification.js}"></script>

    <script type="text/javascript" th:src="@{/js/popover.js}"></script>

    <style>
        .popover {
            min-width: 550px;
        }
    </style>
</head>

<body>

    <div th:replace="fragments/topnav :: navbar" />

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div
                th:replace="fragments/tasks :: tasks(tasks=${requestedTasks}, title=${'Tasks requested by ' + user.firstName + ' ' + user.lastName})" />

            <div
                th:replace="fragments/tasks :: tasks(tasks=${myTasks}, title=${'Tasks assigned to ' + user.firstName + ' ' + user.lastName})" />

            <div
                th:replace="fragments/tasks :: tasks(tasks=${departmentTasks}, title=${'Tasks for ' + user.department})" />

            <div
                th:replace="fragments/tasks :: tasks(tasks=${doneTasks}, title=${'Tasks for ' + user.department + ' - DONE, TO CONFIRMED'})" />
        </div>
        <div class="col-md-2">
            <div id="notificationAlert"></div>
        </div>
    </div>

    <div id="output" style="display:none;" th:insert="~{fragments/notifications :: notifications}" />

</body>

</html>
